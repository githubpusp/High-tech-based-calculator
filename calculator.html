<style>
    .a {
        text-align: center;
    }

    .btn{
        width:"50vw";
        box-shadow: 1px ;
        border:solid black;
        background-color:rgb(255, 2, 179);
    }
    .back{
        background-color: rgb(183, 255, 0);
        /* background-color:rgb(195, 255, 0) ; */

</style>

<html>

<head>
    <title>CALCULATOR</title>
</head>

<body class="back">

    
    <h1 class="a">CALCULATOR</h1>
    <table align="center" border="1px" cellspacing="0" cellpading="0">

        <tr>
            <td colspan="3"><input type="text" id="result" disabled></td>
            <td><input type="button" value="C" onclick="clr()"/></td>
        </tr>

        <tr>
            <td align="center"><input type="button" class="btn" value="1" onclick="display('1')" /></td>
            <td align="center"><input type="button"  value="2" onclick="display('2')"/></td>
            <td align="center"><button type="submit" onclick="display('3')">3</button></td>
            <td align="center"><button type="submit" class="btn" onclick="display('/')">/</button></td>
        </tr>

        <tr>
            <td align="center"><button type="submit" onclick="display('4')">4</button></td>
            <td align="center"><button type="submit" onclick="display('5')">5</button></td>
            <td align="center"><button type="submit" onclick="display('6')">6</button></td>
            <td align="center"><button type="submit" onclick="display('*')">*</button></td>
        </tr>

        <tr>
            <td align="center"><button type="submit" onclick="display('7')">7</button></td>
            <td align="center"><button type="submit" onclick="display('8')">8</button></td>
            <td align="center"><button type="submit" onclick="display('9')">9</button></td>
            <td align="center"><button type="submit" onclick="display('+')">+</button></td>
        </tr>

        <tr>
            <td align="center"><button type="submit" onclick="display('.')">.</button></td>
            <td align="center"><button type="submit" onclick="display('0')">0</button></td>
            <td align="center"><button type="submit" onclick="solve()">=</button></td>
            <td align="center"><button type="submit" onclick="display('-')">-</button></td>
        </tr>
    </table>

    <script>

        function clr() {
            document.getElementById("result").value = "";
        }

        function display(v) {
            document.getElementById("result").value += v;
        }

        function solve() {
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }
    </script>

</body>

</html>
